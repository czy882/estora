<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>ESTORA</title>
    <meta
      name="description"
      content="ESTORA — Apple-style minimal, luxury feminine care. Shop our premium silk care collection."
    />
    <meta name="theme-color" content="#f8f6f4" />

    <!-- Icons (replace /vite.svg with your own assets when ready) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Performance: preconnect to Google Fonts (if you use them) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ESTORA" />
    <meta
      property="og:description"
      content="ESTORA — Apple-style minimal, luxury feminine care. Premium silk care collection."
    />
    <!-- TODO: set your real domain once deployed -->
    <meta property="og:url" content="https://estora.au" />
    <!-- TODO: add a real share image in /public and update the path -->
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ESTORA" />
    <meta
      name="twitter:description"
      content="ESTORA — Apple-style minimal, luxury feminine care. Premium silk care collection."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Basic hardening -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
